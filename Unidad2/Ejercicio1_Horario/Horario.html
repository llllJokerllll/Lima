<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horario</title>
    <link rel="stylesheet" href="Horario.css" type="text/css">
</head>
<body>
    <h1>Horario Escolar</h1>
    <table class="tabla" border="1">
        <tr>
            <th class="dia">Horas/DÃ­as</th>
            <th class="dia" title="lunes">Lunes</th>
            <th class="dia" title="martes">Martes</th>
            <th class="dia" title="miercoles">Miercoles</th>
            <th class="dia" title="jueves">Jueves</th>
            <th class="dia" title="viernes">Viernes</th>
        </tr>
        <tr>
            <th class="dia">16:00</th>
            <td class="prog" rowspan="2" title="lunes">Prog</td>
            <td class="dcli" rowspan="3" title="martes">dCliente</td>
            <td class="lima" rowspan="2" title="miercoles">Lima</td>
            <td class="lima" rowspan="2" title="jueves">Lima</td>
            <td class="bdatos" rowspan="2" title="viernes">bDatos</td>
        </tr>
        <tr>
            <th class="dia">17:00</th>
        </tr>
        <tr>
            <th class="dia">18:00</th>
            <td class="dcli" title="lunes">dCliente</td>
            <td class="bdatos" title="miercoles">bDatos</td>
            <td class="code" title="jueves">Code</td>
            <td class="prog" title="viernes">Prog</td>
        </tr>
        <tr>
            <th class="dia">19:00</th>
            <td class="recreo" colspan="5" title="libre">Recreo</td>
        </tr>
        <tr>
            <th class="dia">19:20</th>
            <td class="dcli" title="lunes">dCliente</td>
            <td class="prog" rowspan="3" title="martes">Prog</td>
            <td class="bdatos" title="miercoles">bDatos</td>
            <td class="code" title="jueves">Code</td>
            <td class="prog" rowspan="3" title="viernes">Prog</td>
        </tr>
        <tr>
            <th class="dia">20:20</th>
            <td class="bdatos" rowspan="2" title="lunes">bDatos</td>
            <td class="prog" rowspan="2" title="miercoles">Prog</td>
            <td class="prog" rowspan="2" title="jueves">Prog</td>
        </tr>
        <tr>
            <th class="dia">21:20</th>
        </tr>
    </table>
</body>
</html>
