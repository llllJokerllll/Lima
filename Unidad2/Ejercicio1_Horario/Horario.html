<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horario</title>
    <link rel="stylesheet" href="Horario.css" type="text/css">
</head>
<body>
    <table class="tabla" border="1">
        <tr>
            <th class="dia"></th>
            <th class="dia">Lunes</th>
            <th class="dia">Martes</th>
            <th class="dia">Miercoles</th>
            <th class="dia">Jueves</th>
            <th class="dia">Viernes</th>
        </tr>
        <tr>
            <th class="dia">16:00</th>
            <td class="prog" rowspan="2">Prog</td>
            <td class="dcli" rowspan="3">dCliente</td>
            <td class="lima" rowspan="2">Lima</td>
            <td class="lima" rowspan="2">Lima</td>
            <td class="bdatos" rowspan="2">bDatos</td>
        </tr>
        <tr>
            <th class="dia">17:00</th>
        </tr>
        <tr>
            <th class="dia">18:00</th>
            <td class="dcli">dCliente</td>
            <td class="bdatos">bDatos</td>
            <td class="code">Code</td>
            <td class="prog">Prog</td>
        </tr>
        <tr>
            <th class="dia">19:00</th>
            <td class="recreo" colspan="5">Recreo</td>
        </tr>
        <tr>
            <th class="dia">19:20</th>
            <td class="dcli">dCliente</td>
            <td class="prog" rowspan="3">Prog</td>
            <td class="bdatos">bDatos</td>
            <td class="code">Code</td>
            <td class="prog" rowspan="3">Prog</td>
        </tr>
        <tr>
            <th class="dia">20:20</th>
            <td class="bdatos" rowspan="2">bDatos</td>
            <td class="prog" rowspan="2">Prog</td>
            <td class="prog" rowspan="2">Prog</td>
        </tr>
        <tr>
            <th class="dia">21:20</th>
        </tr>
    </table>
</body>
</html>
