<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fusion de filas y columnas</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">Celda 1x1</td>
            <td rowspan="2">Celda 3x1</td>
        </tr>
        <tr>
            <td rowspan="3">Celda 1x2</td>
            <td>Celda 2x2</td>
        </tr>
        <tr>
            <td>Celda 2x3</td>
            <td>Celda 3x3</td>
        </tr>
        <tr>
            <td colspan="2">Celda 2x4</td>
        </tr>
    </table>
</body>
</html>
